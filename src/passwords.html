<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>passwords</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,400i,600|Roboto:300,400,700" >
    <style type="text/css">
      body {  
        margin:35px 20px;
        font:menu;
      }

      .flex-cont {
        display: flex;
        flex-wrap: wrap;
      }

      #keyword1[type="text"] + div #eye-open1{
        display: none;
      }

      #keyword1[type="password"] + div #eye-closed1{
        display: none;
      }

      #keyword2[type="text"] + div #eye-open2{
        display: none;
      }

      #keyword2[type="password"] + div #eye-closed2{
        display: none;
      }

      button, .btn {
        background: #000;
        border: 0;
        color: #fff;
        margin: 0;
        padding: 0px 16px;
        text-transform: uppercase;
        border-radius: 3px;
        vertical-align:middle;
        font-size: 14px;
        line-height:32px;
        margin-bottom:20px;
      }

      #reveal1, #reveal2, #copy {
          vertical-align: middle;
          border-top-left-radius: 0;
          border-bottom-left-radius: 0;
          margin-left: -42px;
          background: transparent;
      }

      input {
        vertical-align: middle;
        margin:0;
        padding:0;
        box-sizing:border-box;
        border: 1px solid #000;
        width: 250px;
        line-height:30px;
        font-size: 14px;
        margin-bottom:20px;
        padding-left:5px;
      }

      label, h2 {
        text-transform:uppercase;
        width: 100%;
      }

      #output {
        font-family: monospace;
      }
      svg{
        display: block;
      }
      svg path{
        fill: #000;
      }
    </style>
</head>

          "</td><td>" +

          "</td></tr>"

            })

              console.error("Error removing document: ", error);
            });
        }
      });

      var str = '';

      function hashToString(inputHash){
        console.log(inputHash);
        str = '';
        for(var i = 0; i < 32; i += 2){
          var bob = parseInt(inputHash.substr(i,2), 16);
          bob = 33 + (bob % 94);
          str += String.fromCharCode(bob);
        }
        return str;
      } 
      

      while(!rtest){

        rtest = /^(?=(.*\d){2})(?=(.*[a-z]){2})(?=(.*[A-Z]){2})(?=(.*([\u0021-\u002F]|[\u003A-\u0040]|[\u005B-\u0060]|[\u007B-\u007E])){2})/.test(str);

      }

      output.value = str;
